<script>
    $(document).ready(function() {
        $("#filter").keyup(function() {
            var query = $(this).val();
            dp.events.filter(query); // see dp.onEventFilter below
        });

        $("#clear").click(function() {
            $("#filter").val("");
            dp.events.filter(null);
            return false;
        });
    });
</script>
