<div class="nextmonth">

<a href="javascript:dp.startDate = dp.startDate.addDays(60); dp.update();">Next</a>

<div class="space">
    Task Filter: <input id="filter" /> <a href="#" id="clear">Clear</a>
	Associate Filter: <input id="filter1" /> <a href="#" id="clear1">Clear</a></br>
	Dept Filter: <input id="filter2" /> <a href="#" id="clear2">Clear</a></br>

	<button type="button" onclick="HourlyBasis()">24 Hours Basis with Weekends</button>
	<button type="button" onclick="startDate1()">Day Basis Without Weekends</button>
	<button type="button" onclick="HourlyBasis1()">Hourly Basis without Weekends</button>
 </div>
 
<div id="dp"></div>
<script>
    $(document).ready(function() {
        $("#filter").keyup(function() {
            var query = $(this).val();
			dp.events.filter(query); // see dp.onEventFilter below
        });

        $("#clear").click(function() {
            $("#filter").val("");
            dp.events.filter(null);
			
            return false;
        });
    });
</script>


<script>
    $(document).ready(function() {
        $("#filter1").keyup(function() {
            var query = $(this).val();
			dp.rows.filter(query); // see dp.onRowFilter below
        });

        $("#clear1").click(function() {
            $("#filter1").val("");
            dp.rows.filter(null);
			
            return false;
        });
		
		$("#filter2").keyup(function() {
            var query = $(this).val();
			dp.rows.filter(query); // see dp.onRowFilter below
        });

        $("#clear2").click(function() {
            $("#filter2").val("");
            dp.rows.filter(null);
			
            return false;
        });
    });
</script>



<script type="text/javascript">
 
    var dp = new DayPilot.Calendar("dp");
    dp.viewType = "Resources";
    dp.init();
  
</script>

<script type="text/javascript">

	 dp.onEventFilter = function(args) {
        if (args.e.text().toUpperCase().indexOf(args.filter.toUpperCase()) === -1) {
            args.visible = false;
        }
		
    };
	
	dp.onRowFilter = function(args) {
		
		if ((args.row.name.toUpperCase().indexOf(args.filter.toUpperCase()) === -1) && (args.row.$.row.resource.Dept.indexOf(args.filter) === -1)) {
            args.visible = false;
        }

	dp.viewType = "Resources";
